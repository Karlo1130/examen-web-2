<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del producto</title>
</head>
<body>
    
    <!--Encabezado de la pagina-->
    <header class="header">

        <!--div para logo y elementos de autentificacion-->
        <div class="headerDiv1">

            <a href="index.html"><img src="logoBlanco.png"></a>
            
            <div class="authLinksDiv">
                <a href="login.html">Ingresa</a>
                <a href="signUp.html">Crea tu cuenta</a>
            </div>
        </div>
        
        <!--div para barra de busqueda y links-->
        <div class="headerDiv2">
            <form>
                <input type="search" placeholder="Todo lo que buscas, esta aqui...">
            </form>
            
            <div class="notUnderlineLinkDiv">
                <a href="">Categorias</a>
                <a href="">Ofertas</a>
                <a href="">Volver a comprar</a>
                <a href="">Ingresa tu ubicación</a>
            </div>
        </div>

        <!--div para imagen de cuenta y link-->
        <div class="profileDiv">
            <img src="imagenPerfil.png">
            <a href="">Tu cuenta</a>
        </div>

        <!--insertar div para controlar tamaño de imagen si es necesario-->
        <img src="carritoCompra.png">

    </header>

    <!--div para todos los productos en el carrito-->
    <div class="whiteContainerDiv">
        <!--div para cada uno de los producto y texto-->
        <div class="shoppingItemDiv">

            <!--div para poner un div divisior dentro del item-->
            <div class="separatorDiv">

                <img src="producto1">

                <!--div para la informacion de la compra y opciones-->
                <div class="itemInfoDiv">

                    <!--div para los elementos superiores-->
                    <div class="topInfoDiv">
                        <p>
                            Nombre del producto
                        </p>

                        <!--div para la caja del numero de items a comprar-->
                        <div class="itemsNumberDiv">
                            <p id="sign">-</p>
                            <p>1</p>
                            <p id="sign">+</p>
                        </div>

                        <p>$money</p>
                    </div>

                    <!--div para los elementos inferiores-->
                    <div class="bottomInfoDiv">
                        <p id="redP">Eliminar</p>
                        <div id="VerticalLaneDiv"></div>
                        <p id="blueP">Comprar ahora</p>
                    </div>
                </div>
            </div>

            <div id="laneDiv"></div>

        </div>

        <!--div para cada uno de los producto y texto-->
        <div class="shoppingItemDiv">

            <!--div para poner un div divisior dentro del item-->
            <div class="separatorDiv">

                <img src="producto2">

                <!--div para la informacion de la compra y opciones-->
                <div class="itemInfoDiv">

                    <!--div para los elementos superiores-->
                    <div class="topInfoDiv">
                        <p>
                            Nombre del producto
                        </p>

                        <!--div para la caja del numero de items a comprar-->
                        <div class="itemsNumberDiv">
                            <p id="sign">-</p>
                            <p>1</p>
                            <p id="sign">+</p>
                        </div>

                        <p>$money</p>
                    </div>

                    <!--div para los elementos inferiores-->
                    <div class="bottomInfoDiv">
                        <p id="redP">Eliminar</p>
                        <div id="VerticalLaneDiv"></div>
                        <p id="blueP">Comprar ahora</p>
                    </div>
                </div>
            </div>

            <!--linea de un pixel horizontal-->
            <div id="laneDiv"></div>
            
        </div>
    </div>

    <!--div para el resumen de compra-->
    <div class="whiteContainerDiv">
        <p>resumen de la compra</p>

        <!--*2rowDiv es para colocar dos elementos en los extremos (row)-->

        <div class="2rowDiv">
            <p>Productos (3)</p>
            <p>$money</p>
        </div>
        <div class="2rowDiv">
            <p>Envío</p>
            <p id="blueP">Gratis</p>
        </div>

        <!--linea de un pixel horizontal-->
        <div id="laneDiv"></div>

        <div class="2rowDiv">
            <p>Total</p>
            <p>$money</p>
        </div>

        <!--? se ocupa mostrar pantallas que simulen compra-->

        <form>
            <input type="button" value="Continuar Compra">
        </form>

    </div>



</body>
</html>
